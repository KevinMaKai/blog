  <body>
    <script>
      function findOne(num) {
        let str = 0;
        for (let i = 1; i <= num; i++) {
          if (i.toString().includes(1)) {
            for (let j = 0; j < i.toString().length; j++) {
              if (i.toString()[j] == 1) {
                str++;
              }
            }
          }
        }
        return str;
      }
      console.log(findOne(9999));
